<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
	xmlns:svg="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 1000 800" preserveAspectRatio="xMidYMid meet" zoomAndPan="disable">
<!-- animation replay -->
<g id="anim-group">
<defs>
<filter filterUnits="objectBoundingBox" height="120%" id="FilterOffset3" primitiveUnits="objectBoundingBox" width="120%" x="-10%" y="-10%">
<feOffset dx="0.02" dy="0.02" in="SourceGraphic" result="offOut"/>
<feColorMatrix in="offOut" result="matrixOut" type="matrix" values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0"/>
<feGaussianBlur in="matrixOut" result="blurOut" stdDeviation="0.05"/>
<feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
</filter>
<!-- style pour le message d'une etape -->
<style type="text/css"><![CDATA[
	
	.banniere path{
		stroke:gray;
		stroke-width:2px;
		stroke-linejoin: round;
		fill: lavender;
		cursor:pointer;
		filter: url(#FilterOffset3);
		transition: fill .3s ease-out;
	}
	.banniere path:hover {
		fill:whitesmoke;
	}
	.banniere text {
		font-family:sans-serif,serif,monospace; 
		font-style: normal; 
		font-variant: normal;
		fill:black;
		pointer-events:none;
		font-size:14pt;
	}
	
  ]]></style>
